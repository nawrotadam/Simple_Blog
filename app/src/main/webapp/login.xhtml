<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <h:form>

        <h:inputText id="username" a:placeholder="username" value="#{loginRequest.username}">
            <f:validateRequired/>
        </h:inputText>

        <br/>

        <h:inputSecret id="password" a:placeholder="password" value="#{loginRequest.password}">
            <f:validateRequired/>
        </h:inputSecret>

        <h:commandButton action="#{loginController.login}" value="Login"/>
    </h:form>

    <h:form>

        <h:outputText value="No account?"/>
        <h:button value="Register here" outcome="register.xhtml?faces-redirect=true"/><br/>

    </h:form>

</h:body>

</html>
