<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <f:metadata>
        <f:viewParam name="articleId" value="#{articleRequest.articleId}"/>
        <f:viewParam name="articleTitle" value="#{articleRequest.title}"/>
        <f:viewParam name="articleContent" value="#{articleRequest.content}"/>
    </f:metadata>
</f:view>

<h:head>
    <title>EditArticle</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <h:form>
        <h:outputText value="Title"/><br/>

        <h:inputText id="title" value="#{articleRequest.title}">
            <f:param name="articleId" value="#{articleRequest.articleId}"/>
            <f:validateRequired/>
        </h:inputText><br/>

        <h:outputText value="Content"/><br/>
        <h:inputTextarea id="content" cols="30" rows="10" value="#{articleRequest.content}">
            <f:param name="articleId" value="#{articleRequest.articleId}"/>
            <f:validateRequired/>
        </h:inputTextarea><br/>

        <p:commandButton action="#{articleRepository.editArticle}" value="Edit article"><br/>
            <f:param name="articleId" value="#{articleRequest.articleId}"/>
        </p:commandButton>
    </h:form>

</h:body>

</html>
