<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Main webpage</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <h:button outcome="addArticle" value="Add new article"/><br/>

    <h:button outcome="editArticle" value="Edit existing one"/><br/>



    <h:dataTable value="#{articleRepository.articles}" var="article"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <f:facet name="title">Title</f:facet>
            <h:outputText value="#{article.title}"/>
        </h:column>

        <h:column>
            <f:facet name="content">Content</f:facet>
            <h:outputText value="#{article.content}"/>
        </h:column>

        <h:column>
            <f:facet name="author">Author</f:facet>
            <h:outputText value="#{article.author.username}"/>
        </h:column>

        <h:column>
            <f:facet name="date">Price</f:facet>
            <h:outputText value="#{article.date}"/><br/>
        </h:column>

        <br/>
    </h:dataTable>

</h:body>

</html>
