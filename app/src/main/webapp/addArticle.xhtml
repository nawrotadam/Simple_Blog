<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Add articles</title>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <h:form>
        <h:inputText id="title" a:placeholder="title" value="#{articleRequest.title}">
            <f:validateRequired/>
        </h:inputText><br/>

        <h:inputTextarea id="content" cols="30" rows="10" a:placeholder="content" value="#{articleRequest.content}">
            <f:validateRequired/>
        </h:inputTextarea><br/>

        <p:commandButton action="#{articleRepository.addArticle}" value="Add article"/><br/>
    </h:form>

</h:body>

</html>
